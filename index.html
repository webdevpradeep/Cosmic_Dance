<!DOCTYPE html>
<html lang="id-ID">
  <head>
    <meta charset="UTF-8" />
    <title>Cosmic Dance</title>
    <style>
      body {
        background: linear-gradient(135deg, #0d001a, #0d002a, #000000);
        background-size: 400% 400%;
        animation: gradientAnimation 20s ease infinite;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      canvas {
        box-shadow: 0 0 50px rgba(0, 255, 255, 0.7),
          0 0 100px rgba(255, 0, 255, 0.5), 0 0 150px rgba(255, 255, 0, 0.3);
        border-radius: 10px;
        transition: box-shadow 0.5s ease-in-out;
        animation: flicker 2s infinite alternate;
        position: relative;
      }

      canvas::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: conic-gradient(#8a2be2, #4b0082, #9400d3, #da70d6, #8a2be2);
        border-radius: 20px;
        z-index: -1;
        animation: rotateGlow 5s linear infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes flicker {
        0%,
        100% {
          box-shadow: 0 0 50px rgba(0, 255, 255, 0.7),
            0 0 100px rgba(255, 0, 255, 0.5);
        }
        50% {
          box-shadow: 0 0 40px rgba(0, 255, 255, 0.5),
            0 0 80px rgba(255, 0, 255, 0.3);
        }
      }

      @keyframes rotateGlow {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <canvas></canvas>

    <script>
      var time = 10;
      var canvas = document.querySelector('canvas');
      var ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = 'hsla(0,0%,0%,1)';

      window.addEventListener(
        'resize',
        function () {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        },
        false
      );

      function draw() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'hsla(0,0%,0%,.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        var angle, i, j, radius, radius2;

        angle = Math.sin(time) * 3 * Math.PI;

        for (i = 0; i < 200; ++i) {
          radius = 180 * Math.sin(i * angle);
          ctx.globalCompositeOperation = '';
          ctx.fillStyle = 'hsla(' + (i * 2 + 50) + ',100%, 70%,1)';
          ctx.beginPath();
          ctx.arc(
            Math.sin(i) * radius + canvas.width / 2,
            Math.cos(i) * radius + canvas.height / 2,
            2,
            0,
            Math.PI * 3
          );
          ctx.fill();
        }

        for (j = 0; j < 100; ++j) {
          radius2 = 90 * Math.sin(j * angle * 2);
          ctx.globalCompositeOperation = '';
          ctx.fillStyle = 'hsla(' + (j * 5 + 150) + ',100%, 80%,1)';
          ctx.beginPath();
          ctx.arc(
            Math.sin(j * 1.5) * radius2 + canvas.width / 2,
            Math.cos(j * 1.5) * radius2 + canvas.height / 2,
            1.5,
            0,
            Math.PI * 3
          );
          ctx.fill();
        }

        time += 0.00005;
        return (time %= 3 * Math.PI);
      }

      function run() {
        window.requestAnimationFrame(run);
        draw();
      }
      run();
    </script>
  </body>
</html>
